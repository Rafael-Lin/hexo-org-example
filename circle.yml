general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Taipei
  node:
    version: 4.7.2
  environment:
    TERM: xterm-256color

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:cassou/emacs
    - sudo add-apt-repository -y ppa:ubuntu-elisp/ppa
    - sudo apt-get update
    - sudo apt-get install -qq emacs24-nox emacs-snapshot
    - sudo update-alternatives --set emacs /usr/bin/emacs-snapshot
    - npm install
    - npm install hexo-cli -g
    - git submodule init
    - git submodule update
    - rm -rf /home/ubuntu/.emacs.d
    - echo $TERM
  cache_directories:
    - node_modules
    - hexo-org-cache

test:
  override:
    - hexo clean
    - hexo g

deployment:
  publish:
    branch: master
    commands:
      - sed -i 's%https://${GH_TOKEN}@${GH_REF}%git@github.com:coldnew/hexo-org-example.git%g' deploy.sh
      - ./deploy.sh
